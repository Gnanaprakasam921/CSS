<html>
    <head>
        <title>Selector</title>

        <style>
            /* Element Selector */
            h1{
                color: aqua;
            }
            /* Id Selector */
            #gp
            {
                color: red;

            }
            .test
            {
                color: blueviolet
            }
        </style>
    </head>
    <body>
        <div id="gp">
            <h1>Welcome to Html</h1>
            <p class="test">Welcome to Css</p>
            <p class="test"> Welcome to java <script></script></p>
        </div>
    </body>
</html>
