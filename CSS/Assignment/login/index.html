<html>

<head>
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="../login/style.css">
    <script src="https://use.fontawesome.com/29e2c8b7e1.js"></script>
</head>

<body>
    <div id="container">
        <div id="box1">
            <img src="/Image/syncwhite.png" id="logo" alt="SyncLogo">

            <h2>Hello...</h2>

            <hr id="line">

            <p id="content">Login with social media</p>

            <div>
                <!-- <img src="/Image/facebook.svg" > -->
                <!-- <i class="fa-brands fa-facebook"></i> -->
                <p id="facebook">Facebook</p>




                <p id="google">Google+</p>




                <p id="twiter">twitter</p>

            </div>


        </div>
        <div id="box2">

            <h3>Login</h3>

            <p id="account"> Dont have an <span>account?</span> Create your account. Its take less then a minutes</p>

            <div id="input">
                <input type="text" name="name" id="name" placeholder="UserName"><br>
                <br>
                <input type="password" name="password" id="name" placeholder="password"><br>
                <input type="checkbox" value="Remember me">
                <p id="check">Remember me</p><br>
                <input type="submit" value=" Login" id="login">
            </div>
            <p id="forgot">Forgot password | create a new account</p>


        </div>
    </div>
</body>

</html>
