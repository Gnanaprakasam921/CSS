<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Assignment/Food/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="Container">
        <div id="header">
            
                <p id="left_bar">FOODY</p>
            
            
                <a  class="right_bar" href="#">Home</a>
                <a class="right_bar" href="#">Cart</a>
                <a  class="right_bar" href="#">Contact</a>
                <a  class="right_bar" href="#">Login</a>
            
        </div>

        <div id="row1">
            <div class="row1col">
                <img src="grill1.jpg" alt="grill">
                <div class="name">
                    <p class="food_name">
                        Grilled Lamb
                    </p>
                    <p class="rate"> 90000d</p>
                </div>
                <div class="disc">
                    <p>Grilled lamb legs with onions and somme spices</p>
                </div>
            </div>

            <div class="row1col">
                <img src="friedchikan.jpg" alt="friedchikan">
                <div class="name">
                    <p class="food_name">
                        Fried Chicken
                    </p>
                    <p class="rate"> 50000d</p>
                </div>
                <div class="disc">
                    <p>Includeing 2 wings and 2 Chicken legs</p>
                </div>
                
                    <span class="material-symbols-outlined"></span>
                
            </div>

            <div class="row1col">
                <img src="rosted.jpg" alt="Rosted">
                <div class="name">
                    <p class="food_name">
                        Roasted duck
                    </p>
                    <p class="rate"> 13000d</p>
                </div>
                <div class="disc">
                    <p>A duck spreads 2 wings</p>
                </div>

            </div>

            <div class="row1col">
                <img src="Sushi.jpg" alt="sushi">
                <div class="name">
                    <p class="food_name">
                        Shushi salmon
                    </p>
                    <p class="rate"> 90000d</p>
                </div>
                <div class="disc">
                    <p>Salmon and some other seafood</p>
                </div>

            </div>
            
        </div>
    </div>
    
</body>
</html>
